<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2>Library</h2>
        <div><button id="btn-popUp">Add book</button></div>
    </header>
    <main>
        <section class="show-case"></section>
        <section class="pop-up">
            <form>
                <div>
                    <button type="button" id="close-pop">X</button>
                    <label for="book-title">Title:</label>
                    <input type="text" name="book-title" placeholder=" Enter Book title" id="book-title">
                    <label for="book-author">Author:</label>
                    <input type="text" name="book-author" id="book-author" placeholder=" Enter book author name">
                    <label for="book-pages">Pages:</label>
                    <input type="number" name="book-pages" placeholder=" Enter book page number" id="book-pages">
                    <label for="book-status">Have you read it? <input type="checkbox" name="book-status" id="book-status"></label>
                    <button type="submit" id="submit-book">Submit</button> 
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Love, TechBros@<span>sabi</span>Devs</p>
    </footer>
</body>
</html>
