<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <div><button>Add book</button></div>
    </header>
    <main>
        <section class="show-case"></section>
        <section class="pop-up">
            <form>
                <div>
                    <label for="book-title"></label>
                    <input type="text" name="book-title" id="book-title">
                    <label for="book-author"></label>
                    <input type="text" name="book-author" id="book-author">
                    <label for="book-pages"></label>
                    <input type="numeric" name="book-pages" id="book-pages">
                    <label for="book-status"><input type="checkbox" name="book-status" id="book-status"></label>
                    <button type="submit" id="submit-book">Submit</button> 
                </div>
            </form>
        </section>
    </main>
    <footer>Love, TechBros</footer>
</body>
</html>
